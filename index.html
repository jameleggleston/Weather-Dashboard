<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- My Stylesheets. I plan to add a google font later-->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--My nav bar. -->
    <header class="navbar justify-content-left mb-5 bg-info">
        <div>
            <h1 class="p-3"> Weather Dashboard</h1>
        </div>
    </header>
    <main class ="container">
        <div class="row">
            <div class="col-lg-4 bg-light">
                <h2 class="mb-3">Search for a City</h2>
                <div class="input-group mb-3">
                     <!-- search input that determines what city is being looked up. -->
                    <input type="text" id="city-input" class="form-control" placeholder="City Name" aria-label="City name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                         <!-- button has an icon using a class and linking bootsrap icons. -->
                        <button id="search-button" class="btn-style btn btn-outline-secondary" type="button"><i class="icon-style bi bi-cloud-plus"></i></button>
                    </div>
                </div>
                <button id="clear-button" type="button" class="btn btn-outline-info">Clear</button>
                <div class="container city-name-list mt-3"></div>
            </div>
            <div class="col-lg-8">
                <div class="row mr-0">
                    <div class="col-lg-12 boarder boarder-dark rounder m-3">
                        <div class="row">
                            <div class="container">
                                <!-- This will hold icon depending on weather status and name of city and date -->
                                <h2 id="current-weather" class="align-middle">Weather Status</h2>
                                <img id="weather-icon">
                            </div>
                        </div>
                        <div class="row">
                            <!--This will hold the current temp of city. -->
                            <div class="container">
                                <p id="current-temp"> Temperature</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container">
                                <!-- This will hold the current humidity of the city. -->
                                <p id="current-humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container"> 
                                <!-- This will hold the current wind speed of the city. -->
                                <p id="current-wind">Wind Speed</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container">
                                <!-- This will hold the current uvi of the city. -->
                                <p id="uv-block">UV index</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            
        </div>

    </main>
    <footer>
        <p>&copy; 2021 Jamel Eggleston </p>
    </footer>
    
</body>
<!-- Script files that I will use. -->
<script rel ="text/javascript" src = "assets/script.js"></script>
</html>
